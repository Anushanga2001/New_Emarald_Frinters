version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: logistics-postgres
    environment:
      POSTGRES_DB: logistics_db
      POSTGRES_USER: logistics_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U logistics_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - shipping-network

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: shipping-backend
    ports:
      - "5253:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=logistics_db;Username=logistics_user;Password=${DB_PASSWORD:-dev_password}
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./Backend/data:/app/data
      - ./Backend/Backend.API/appsettings.json:/app/appsettings.json
      - ./Backend/Backend.API/appsettings.Development.json:/app/appsettings.Development.json
    restart: unless-stopped
    networks:
      - shipping-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/swagger/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: shipping-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - shipping-network
    environment:
      - VITE_API_URL=http://localhost:5253/api

networks:
  shipping-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
  postgres_data:
    driver: local
