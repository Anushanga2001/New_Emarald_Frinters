version: '3.8'

services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: shipping-backend
    ports:
      - "5253:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - DB_PATH=/app/data/logistics.db
      - FRONTEND_URL=http://localhost:5173
    volumes:
      - ./Backend/data:/app/data
      - ./Backend/Backend.API/appsettings.json:/app/appsettings.json
      - ./Backend/Backend.API/appsettings.Development.json:/app/appsettings.Development.json
    restart: unless-stopped
    networks:
      - shipping-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/swagger/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: shipping-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - shipping-network
    environment:
      - VITE_API_URL=http://localhost:5253/api

networks:
  shipping-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
